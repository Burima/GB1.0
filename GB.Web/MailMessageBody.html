<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        
    </style>

<body>
    <table style="background-color: rgb(241, 241, 241); width: 100%; height: 100%; -webkit-margin-start: auto; -webkit-margin-end: auto; border-top-width: 0px; border-right-width: 0px; border-bottom-width: 0px; border-left-width: 0px; border-spacing: 0px; padding-top:2%;">
        <tbody>
            <tr style="align-content:center;align-items:center;align-self:center ">

                            <td width="9"></td>
                            <td width="217" valign="middle" style="font-size: 2em; font-family: arial;sans-serif; color: #777777; text-align: left;">
                                <!--Logo-->
                            </td>
                            <td width="327" style="font-size: 2em; font-family: arial;sans-serif; color: #1ab394; text-align: right;"><h2>Gaddibaba</h2></td>
                        </tr>
                    </table>
                    <!--Body-->
                    <table style="border-top-width: 1px; border-right-width: 1px; border-bottom-width: 1px; border-left-width: 1px; border-spacing: 0px; background-color: rgb(255, 255, 255); display: table; border-collapse: separate; border-spacing: 2px; border-color: gray; width:60%; margin-left:20%; margin-right:20%;margin-bottom:10%; margin-top:2%">
                        <tbody>
                            <tr><td height="15"></td></tr>
                            <tr>
                                <td width="15"></td>
                                <td width="568" valign="top" style="font-size: 83%; border-top: none; border-bottom: none; border-left: none; border-right: none; font-size: 13px; font-family: arial;sans-serif; color: #222222; line-height: 18px;">
                                    <h4>Hi Admin,</h4>

                                    <br />
                                    <!--User details-->
                                    <table style="width:100%">
                                        <tbody>
                                            <tr>
                                                <!--Left Table-->

                                                    <table style="width:100%">
                                                        <tbody>
                                                            <tr style="margin-bottom:1%">
                                                                <td style="width:30%; float:left;">
                                                                    Name :
                                                                </td>
                                                                <td style="width: 65%; float: left; ">
                                                                    #name
                                                                </td>
                                                            </tr>                                                            
                                                            <tr style="margin-bottom: 1%">
                                                                <td style="width:30%; float:left;">
                                                                    Email :
                                                                </td>
                                                                <td style="width: 65%; float: left;">
                                                                    #email
                                                                </td>
                                                            </tr>
                                                            <tr style="margin-bottom: 1%">
                                                                <td style="width:30%; float:left;">
                                                                    Phone :
                                                                </td>
                                                                <td style="width: 65%; float: left;">
                                                                    #phone
                                                                </td>
                                                            </tr>                                                            
                                                        </tbody>
                                                    </table>
                                                </td>
                                                <!--Right Table-->
                                                <td style="width:48%; float:left; ">
                                                    <table style="width:100%">
                                                        <tbody>
                                                            <!--<tr style="margin-bottom: 1%">
                                                                <td style="width:30%; float:left;">
                                                                    Subject :
                                                                </td>
                                                                <td style="width: 65%; float: left;">
                                                                    #contact_subject
                                                                </td>
                                                            </tr>-->  
                                                            <tr style="margin-bottom: 1%">
                                                                <td style="width:30%; float:left;">
                                                                    Message :
                                                                </td>
                                                                <td style="width: 65%; float: left;">
                                                                    #message
                                                                </td>
                                                            </tr>  
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
